        <script>
            function relocate(){
                document.getElementById("buttontable").innerHTML = "";
                var x = 1; 
                var y = 1;
                while(x==1 && y ==1){
                    x = Math.floor(Math.random() * 4);
                    y = Math.floor(Math.random() * 4);
                }

                var s = "";
                for(i = 0; i < 4; i++){
                    s += "<tr>";
                    for(j = 0; j < 4;j++){
                        s+="<td>";
                            if(i == 1 && j == 1){
                                s+= "<a id=\"yesbutton\" onclick=\"javascript:nextpage()\">YES</a>"
                            }
                            else if(i == x && j == y){
                                s+= "<a id=\"nobutton\" onclick=\"javascript:relocate()\">NO</a>"
                            } else {
                                s+="A";
                            }
                        s+="</td>"
                    }
                    s += "<tr>";
                }

                document.getElementById("buttontable").innerHTML = s;
            }
